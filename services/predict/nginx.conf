# Nginx configuration for prediction service load balancing

events {
    worker_connections 1024;
}

http {
    upstream predict_backend {
        least_conn;
        server predict-api:8000 weight=5;
        server predict-api-replica:8000 weight=3;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://predict_backend;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Prediction endpoints
        location / {
            proxy_pass http://predict_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings for large batch requests
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # File upload size limit
            client_max_body_size 100M;
        }

        # Batch endpoint with extended timeout
        location /batch_predict {
            proxy_pass http://predict_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_read_timeout 300s;
            client_max_body_size 500M;
        }

        # Documentation
        location /docs {
            proxy_pass http://predict_backend;
        }

        location /redoc {
            proxy_pass http://predict_backend;
        }
    }
}
