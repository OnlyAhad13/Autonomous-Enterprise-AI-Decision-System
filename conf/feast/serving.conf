# Feast Serving Configuration
# For running the Feast feature server

[server]
# Server type: http or grpc
type = http

# Host and port to bind
host = 0.0.0.0
port = 6566

# Number of workers
workers = 4

# Request timeout in seconds
timeout = 30

[feature_store]
# Path to feature store repository
repo_path = /opt/feast/feature_repo

# Cache settings
cache_ttl_seconds = 300
max_cache_size_mb = 512

[online_store]
# Online store type (sqlite for dev, redis for prod)
type = sqlite
path = /opt/feast/feature_repo/data/online_store.db

# Redis configuration (for production)
# type = redis
# connection_string = redis://localhost:6379
# redis_password = 
# redis_ssl = false

[offline_store]
# Offline store type
type = file
base_path = /opt/feast/feature_repo/data

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO

# Log format
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[metrics]
# Enable Prometheus metrics
enabled = true
port = 9090

[auth]
# Authentication type: none, api_key, oauth
type = none

# API key (if auth.type = api_key)
# api_key = your-secret-api-key

[rate_limiting]
# Enable rate limiting
enabled = false
requests_per_second = 100
burst_size = 200
